<div fxLayout="row" fxFill fxHide.sm="true" fxHide.xs="true">
  <div
    fxFill
    fxFlex
    fxLayout="row"
    fxLayoutAlign="none stretch"
    fxLayoutGap="10px"
    class="matchWrapper"
  >
    <div fxLayout="column" class="matchDate matchDateWrapper" fxFlex="12">
      <span class="day">Monday</span>
      <span class="date">22</span>
      <span class="month">January</span>
    </div>
    <div
      fxLayout="column"
      fxLayoutAlign="space-between start"
      fxFlex="30"
      class="u-skew matchDetails"
    >
      <div fxLayoutAlign="center center" class="tourName">
        Tournament Name
      </div>
      <div
        fxFlex
        fxLayout="column"
        fxLayoutAlign="center center"
        class="matchResult u-unskew"
      >
        <span>
          <strong>
            TCS WON BY 10 WICKETS
          </strong>
        </span>
        <span>INFOSYS Pune, GROUND</span>
      </div>
    </div>
    <div fxLayout="column" fxFlex fxLayoutAlign="center center">
      <div fxLayout="row" fxLayoutAlign="start center" fxFill="100%">
        <div fxFlex class="homeTeamScore">
          <p>TCS Pune</p>
          <p>
            <span>140/2</span>
          </p>
        </div>
        <div>V</div>
        <div fxFlex class="awayTeamScore">
          <p>Infosys Pune</p>
          <p>130/9</p>
        </div>
      </div>
    </div>
    <div fxFlex="20%" fxLayoutAlign="end center" class="matchCenter">
      <div class="matchEvent">
        Score Card
      </div>
    </div>
  </div>
</div>

<div
  fxLayout="column"
  fxLayoutAlign="space-between start"
  class="xs-matchDetails"
  fxShow.sm="true"
  fxShow.xs="true"
  fxHide.md="true"
  fxHide.lg="true"
>
  <div fxFlexFill class="matchDetails">
    <div fxFlex="40" fxFlex.xs="70" fxFlexFill class="xs-tourName u-skew">
      Monday, 10, 2020
    </div>
  </div>
  <div
    fxFlexFill
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="5px"
    class="xs-scoreDetails"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="space-between center"
      fxLayoutGap="5px"
    >
      TCS PUNE
    </div>
    <div
      fxLayout="column"
      fxLayoutAlign="space-between center"
      fxLayoutGap="5px"
    >
      190/6
    </div>
  </div>
  <div
    fxFlexFill
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="5px"
    class="xs-scoreDetails"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="space-between center"
      fxLayoutGap="5px"
    >
      INFOSYS PUNE
    </div>
    <div
      fxLayout="column"
      fxLayoutAlign="space-between center"
      fxLayoutGap="5px"
    >
      190/6
    </div>
  </div>
  <div fxFlexFill class="xs-matchResult">
    TCS WON BY 10 WICKETS
  </div>
</div>

<section>
  <app-match-details></app-match-details>
</section>
