<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
        type="email"
        matInput
        placeholder="pat@example.com"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Filed must not be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Max 6 characters">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        ngModel
        name="password"
        password
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-error>Has to be at least 6 characters long.</mat-error>
      <mat-hint align="end">{{ pwInput.value?.length || 0 }}/6</mat-hint>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Primary</button>
  </form>
</section>
