<mat-nav-list>
  <a mat-list-item routerLink="/players" (click)="onClose()">
    <mat-icon>assignment_ind</mat-icon>
    <span class="nav-caption">Players</span>
  </a>
  <a mat-list-item routerLink="/matches" (click)="onClose()">
    <mat-icon>date_range</mat-icon>
    <span class="nav-caption">Matches</span>
  </a>
  <a mat-list-item routerLink="/tournaments" (click)="onClose()">
    <mat-icon>emoji_events</mat-icon>
    <span class="nav-caption">Tournaments</span>
  </a>
  <a
    mat-list-item
    routerLink="/add-player"
    (click)="onClose()"
    *ngIf="isAdmin$ | async"
  >
    <mat-icon>person_add</mat-icon>
    <span class="nav-caption">Add Players</span>
  </a>
  <a
    mat-list-item
    routerLink="/add-tournament"
    (click)="onClose()"
    *ngIf="isAdmin$ | async"
  >
    <mat-icon>emoji_events</mat-icon>
    <span class="nav-caption">Add Tournament</span>
  </a>
  <a
    mat-list-item
    routerLink="/add-match"
    (click)="onClose()"
    *ngIf="isAdmin$ | async"
  >
    <mat-icon>event</mat-icon>
    <span class="nav-caption">Add Match</span>
  </a>
  <a
    mat-list-item
    routerLink="/add-match-details"
    (click)="onClose()"
    *ngIf="isAdmin$ | async"
  >
    <mat-icon>description</mat-icon>
    <span class="nav-caption">Add Match Details</span>
  </a>
  <!-- <a
    mat-list-item
    routerLink="/signup"
    (click)="onClose()"
    *ngIf="!(isAdmin$ | async)"
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a> -->
  <a
    mat-list-item
    routerLink="/login"
    (click)="onClose()"
    *ngIf="!(isAdmin$ | async) && !(isAuth$ | async)"
  >
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>

  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth$ | async">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
