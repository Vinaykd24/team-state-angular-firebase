<div class="mat-elevation-z8">
  <h2 class="p-2 mb-0">Upcoming Match Fixtures</h2>
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="matchDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Match Date</th>
      <td mat-cell *matCellDef="let match">
        {{ match.matchDate.toDate() | date : "fullDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="opponentTeamVenue">
      <th mat-header-cell *matHeaderCellDef>Opponent Team</th>
      <td mat-cell *matCellDef="let match">{{ match.opponentTeamVenue }}</td>
    </ng-container>

    <ng-container matColumnDef="matchVenue">
      <th mat-header-cell *matHeaderCellDef>Match Venue</th>
      <td mat-cell *matCellDef="let match">{{ match.matchVenue }}</td>
    </ng-container>

    <ng-container matColumnDef="matchTime">
      <th mat-header-cell *matHeaderCellDef>Match Time</th>
      <td mat-cell *matCellDef="let match">{{ match.matchTime }}</td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef>Match Availability</th>
      <td mat-cell *matCellDef="let match">
        <button *ngIf="user" mat-button (click)="updateAvailability(match)">
          I'm available
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="example-element-description">
            <h2>Players Available for the Match</h2>
            <ul>
              <li *ngFor="let item of element.playersAvailable">{{ item }}</li>
            </ul>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
