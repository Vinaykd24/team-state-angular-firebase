<div>
  <h2 class="p-2 mb-0 title">Upcoming Match Fixtures</h2>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container matColumnDef="matchDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let match">
        <span class="font-italic">
          {{ match.matchDate.toDate() | date : "EE, MMM dd" }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="opponentTeamVenue">
      <th mat-header-cell *matHeaderCellDef>VS Team</th>
      <td mat-cell *matCellDef="let match">{{ match.opponentTeamVenue }}</td>
    </ng-container>

    <ng-container matColumnDef="matchVenue">
      <th mat-header-cell *matHeaderCellDef>Venue</th>
      <td mat-cell *matCellDef="let match">{{ match.matchVenue }}</td>
    </ng-container>

    <ng-container matColumnDef="matchTime">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let match">{{ match.matchTime }}</td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef>Available</th>
      <td mat-cell *matCellDef="let match">
        <button
          mat-icon-button
          color="primary"
          aria-label="I am available for the game"
          class="text-success"
          *ngIf="user"
          mat-button
          (click)="updateAvailability(match, true)"
        >
          <mat-icon>check</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          aria-label="I am not available for the game"
          class="ml-1 d-inline-block text-danger"
          *ngIf="user"
          mat-button
          (click)="updateAvailability(match, false)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="example-element-description">
            <h2>Players Available for the Match</h2>
            <ol>
              <li *ngFor="let item of element.playersAvailable">{{ item }}</li>
            </ol>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
