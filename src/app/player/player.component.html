<div fxLayout="row wrap" fxLayoutAlign="space-between center" class="container">
  <div
    fxLayout="column"
    fxLayoutAlign="space-between center"
    class="playerCard"
    *ngFor="let player of players$ | async"
    (click)="clickPlayerEventHandler(player)"
  >
    <picture>
      <img
        class="avatar"
        src="../../assets/images/vinay.jpg"
        alt="playerFirstName"
      />
    </picture>
    <div class="playerTitle">
      <h3>
        {{ player.player.playerFirstName }}
        <span>{{ player.player.playerLastName }}</span>
      </h3>
    </div>
    <div
      class="scoreWrapper"
      fxFlex
      fxFill
      fxLayout
      fxLayoutAlign="space-between center"
    >
      <div fxFlex fxLayout="column" fxFill fxLayoutAlign="space-between center">
        <strong>{{ player.totalMatches }}</strong>
        <span>M</span>
      </div>
      <div
        class="divider"
        fxFlex
        fxLayout="column"
        fxFill
        fxLayoutAlign="space-between center"
      >
        <strong>{{ player.totalRuns }}</strong>
        <span>R</span>
      </div>
      <div fxFlex fxLayout="column" fxFill fxLayoutAlign="space-between center">
        <strong>{{ player.totalWickets }}</strong>
        <span>W</span>
      </div>
    </div>
  </div>
</div>
